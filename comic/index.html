<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cereal</title>
  <style>
    h1 {
      text-align: center;
    }
    #comicContainer {
      overflow: auto;
    }
    img {
      display: block;
      margin: 0 auto;
      max-height: 90vh;
      height: auto;
      width: auto;
      cursor: pointer;
    }
    .nav {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .nav span.disabled {
      color: gray;
      text-decoration: line-through;
      margin: 0 20px;
    }
    .nav a {
      margin: 0 20px;
    }
    .nav .page-number {
      margin: 0 20px;
    }
    .home {
      text-align: center;
      margin-top: 10px;
    }
    html, body {
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1></h1>
  <p></p>

  <!-- moved nav above the comic image -->
  <div class="nav" id="nav"></div>

  <div id="comicContainer">
    <a id="comicLink" href="#">
      <img id="comicImage" src="" alt="Comic page">
    </a>
  </div>
  <br>

  <div class="home"><a href="https://www.saghaley.com">Home</a></div>

  <script>
    const totalPages = 4;
    const imagePrefix = "comic";
    const imageExt = ".webp";

    function getPageNumber() {
      const hash = window.location.hash.substring(1);
      const num = parseInt(hash);
      return (num >= 1 && num <= totalPages) ? num : 1;
    }

    function updatePage() {
      const page = getPageNumber();
      const img = document.getElementById("comicImage");
      const link = document.getElementById("comicLink");
      img.src = `${imagePrefix}${page}${imageExt}`;

      const next = page < totalPages ? page + 1 : totalPages;
      const prev = page > 1 ? page - 1 : 1;
      link.href = `#${next}`;

      const nav = document.getElementById("nav");

      const backLink = page === 1
        ? `<span class="disabled">←</span>`
        : `<a href="#${prev}">←</a>`;

      const nextLink = page === totalPages
        ? `<span class="disabled">→</span>`
        : `<a href="#${next}">→</a>`;

      const pageDisplay = `<span class="page-number">${page}</span>`;

      nav.innerHTML = `${backLink} ${pageDisplay} ${nextLink}`;
    }

    window.addEventListener("hashchange", updatePage);
    window.addEventListener("load", updatePage);
  </script>
</body>
</html>
